<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome</title>
</h:head>
<h:body>
	<h:form rendered="false">
		<p:dataTable id="tbl" var="project"
			value="#{issueRetrieverController.projects}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<f:facet name="{Exporters}">
				<h:commandLink>
					<img src="images/excel.png" width="24" />
					<p:dataExporter type="xls" target="tbl" fileName="projects" />
				</h:commandLink>

				<h:commandLink>
					<img src="images/pdf.png" width="24" />
					<p:dataExporter type="pdf" target="tbl" fileName="projects" />
				</h:commandLink>

				<h:commandLink>
					<img src="images/csv.png" width="24" />
					<p:dataExporter type="csv" target="tbl" fileName="projects" />
				</h:commandLink>

			</f:facet>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{project.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{project.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Description" />
				</f:facet>
				<h:outputText value="#{project.description}" />
			</p:column>

		</p:dataTable>
		<h:commandButton id="refresh" value="Refresh Projects"
			actionListener="#{issueRetrieverController.refresh()}" />

	</h:form>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Select a Project" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="project" value="Project " />
				<p:selectOneMenu id="project"
					value="#{issueRetrieverController.project}" style="width:150px" required="true" requiredMessage="Please select a project">
					<p:ajax event="change" immediate="true" listener="#{issueRetrieverController.onChange}"
						update="label1 label2 label3 mileS" />
					<f:selectItem itemLabel="Select Project" itemValue=""/>
					<f:selectItems value="#{issueRetrieverController.projects}"
						var="project" itemLabel="#{project.name}"
						itemValue="#{project.id}" />
				</p:selectOneMenu>

				<p:outputLabel for="label1" value="First Label: " />
				<p:selectOneMenu id="label1"
					value="#{issueRetrieverController.label1}" style="width:150px" required="true" requiredMessage="Please select a label">
					<f:selectItem itemLabel="Select Label" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{issueRetrieverController.labels}" var="label1" itemLabel="#{label1.name}"
						itemValue="#{label1.name}" />
				</p:selectOneMenu>
			
				<p:outputLabel for="label2" value="Second Label: " />
				<p:selectOneMenu id="label2"
					value="#{issueRetrieverController.label2}" style="width:150px" required="true" requiredMessage="Please select a label">
					<f:selectItem itemLabel="Select Label" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{issueRetrieverController.labels}" var="label2" itemLabel="#{label2.name}"
						itemValue="#{label2.name}" />
				</p:selectOneMenu>
			
				<p:outputLabel for="label3" value="Third Label: " />
				<p:selectOneMenu id="label3"
					value="#{issueRetrieverController.label3}" style="width:150px" required="true" requiredMessage="Please select a label">
					<f:selectItem itemLabel="Select Label" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{issueRetrieverController.labels}" var="label3" itemLabel="#{label3.name}"
						itemValue="#{label3.name}" />
				</p:selectOneMenu>
			
				<p:outputLabel for="mileS" value="Milestone: " />
				<p:selectOneMenu id="mileS"
					value="#{issueRetrieverController.milestone}" style="width:150px">
					<f:selectItem itemLabel="Select milestone" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{issueRetrieverController.milestones}" var="milestone" itemLabel="#{milestone.title}"
						itemValue="#{milestone.id}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="startDate" value="Select start date" />
        		<p:calendar id="startDate" value="#{issueRetrieverController.startDate}" required="true" requiredMessage="Please a start date"/>
        		
				<p:outputLabel for="endDate" value="Select end date" />
        		<p:calendar id="endDate" value="#{issueRetrieverController.endDate}" required="true" requiredMessage="Please a end date"/>
        
        
        
			</h:panelGrid>

			<p:separator />

		</p:panel>
	</h:form>


</h:body>
</html>
