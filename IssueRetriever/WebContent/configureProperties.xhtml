<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Reconfigure configuration</title>
</h:head>
<f:metadata>
	<f:viewParam name="toConfig" value="#{configController.toConfig}"/>
    <f:event type="preRenderView" listener="#{configController.init()}" />
</f:metadata>

<h:body>
<h:form id="form">
	<p:growl id="msgs" showDetail="true" />

	<p:panel header="Configure your settings properties" style="margin-bottom:10px;">
	<h:panelGrid columns="2" cellpadding="5">

		<h:outputText style="display: 
		#{configController.toConfig == 'full' || configController.toConfig == 'date' ? 'block' : 'none'}"
		   value="Date Format:"/>
   			<h:inputText style="display: 
		#{configController.toConfig == 'full' || configController.toConfig == 'date' ? 'block' : 'none'}"
		  value="#{configController.dateFormat}"  required="true" requiredMessage="Please insert a valid date format"/>   			
    			
		<h:outputText style="display: 
		#{configController.toConfig == 'full' || configController.toConfig == 'url' ? 'block' : 'none'}"
		 value="Gitlab URL:"/>
   			<h:inputText style="display: 
   		#{configController.toConfig == 'full' || configController.toConfig == 'url' ? 'block' : 'none'}" 
   			value="#{configController.gitlabUrl}" required="true" requiredMessage="Please insert an valid url"/>

		<h:outputText style="display: 
		#{configController.toConfig == 'full' || configController.toConfig == 'token' ? 'block' : 'none'}"
		  value="Gitlab Token:"/>
   			<h:inputText style="display: 
		#{configController.toConfig == 'full' || configController.toConfig == 'token' ? 'block' : 'none'}"
		  value="#{configController.gitlabToken}" required="true" requiredMessage="Please insert a valid token"/>

		<h:commandButton value="submit" action="#{configController.submit()}"/>
	
	</h:panelGrid>
	</p:panel>	
</h:form>
</h:body>
<script type="">
    jQuery(document).ready(function() {
        PathFinder.findAndGo();
    });
</script>

</html>
