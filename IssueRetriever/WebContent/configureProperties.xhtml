<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Reconfigure configuration</title>
</h:head>
<f:metadata>
	<f:viewParam name="toConfig" value="#{configController.toConfig}" />
    <f:event type="preRenderView" listener="#{configController.init()}" />
</f:metadata>

<h:body>
<h:form id="form">
	<p:growl id="msgs" showDetail="true" />

	<p:panel header="Configure your settings properties" style="margin-bottom:10px;">
	<h:panelGrid columns="2" cellpadding="5">

	<c:if test="#{configController.toConfig == 'date' or configController.toConfig == 'full'}">
		<h:outputText value="Date Format:"/>
   			<h:inputText value="#{configController.dateFormat}"/>
    </c:if>			
    		
    <c:if test="#{configController.toConfig == 'url' or configController.toConfig == 'full'}">			
		<h:outputText value="Gitlab URL:"/>
   			<h:inputText value="#{configController.gitlabUrl}"/>
    </c:if>			
    			
    <c:if test="#{configController.toConfig == 'token' or configController.toConfig == 'full'}">			
		<h:outputText value="Gitlab Token:"/>
   			<h:inputText value="#{configController.gitlabToken}"/>
    </c:if>			

		<h:commandButton value="submit" action="#{configController.submit()}"/>
	
	</h:panelGrid>
	</p:panel>	
</h:form>
</h:body>
</html>
