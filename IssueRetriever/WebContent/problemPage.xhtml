<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Search Issues</title>
</h:head>
	<f:metadata>
		<f:viewParam name="problemCode" value="#{problemController.problemCode}" />
	</f:metadata>
<h:body>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Error reporting" style="margin-bottom:10px;">
			<h:panelGrid columns="1" cellpadding="5">
			<c:if test="#{problemController.problemCode == '1'}">
					<h:outputText value="Unable to complete your request. Error detected in file config.properties."/>
					<h:outputText value="Please go to config.properties location (~/standalone/deployments/issue-retriever.war/WEB-INF) and configure it manually."/>
					<h:outputText value="Then redeploy and try a new search."/>
				</c:if>
	
				<c:if test="#{problemController.problemCode == '2'}">
					<h:outputText value="Error in range of dates"/>
					<h:outputText value="End date before start date, please check date range"/>
				</c:if>
	
				<c:if test="#{problemController.problemCode == '3'}">
					<h:outputText value="Unable to get issues"/>
					<h:outputText value="No issues found"/>
				</c:if>
	
				<c:if test="#{problemController.problemCode == '4'}">
					<h:outputText value="Unable to get issues"/>
					<h:outputText value="No issue found matches required params"/>
				</c:if>
	
				<c:if test="#{problemController.problemCode == '5'}">
					<h:outputText value="Unable to get projects"/>
					<h:outputText value="Was impossible to obtain projects from GitLab"/>
				</c:if>
	
				<c:if test="#{problemController.problemCode == '0'}">
					<h:outputText value="Unable to complete your request, please try it again."/>
				</c:if>

			<p:separator />	
	
				<h:commandButton value="New Search" type="submit"  action="index.xhtml?faces-redirect=true" />
				
			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
